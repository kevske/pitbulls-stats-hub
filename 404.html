<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    (function() {
      var basePath = '/pitbulls-stats-hub';
      var path = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      
      // Remove base path if present
      if (path.startsWith(basePath)) {
        path = path.substring(basePath.length);
      }
      
      // Store the original URL in sessionStorage
      var redirectPath = path + search + hash;
      
      // For direct navigation to a route, use the index.html fallback
      if (path !== '/' && !path.startsWith('/index.html')) {
        // Store the full redirect path
        sessionStorage.setItem('redirect', redirectPath);
        
        // Redirect to index.html with the base path
        var newLocation = basePath + '/index.html';
        window.location.href = newLocation;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to the app... If you're not redirected, <a id="redirectLink" href="/pitbulls-stats-hub/">click here</a>.</p>
  <script>
    // Fallback in case the redirect doesn't work
    setTimeout(function() {
      window.location.href = '/pitbulls-stats-hub/';
    }, 1000);
  </script>
</body>
</html>
