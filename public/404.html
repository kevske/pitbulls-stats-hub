<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitbulls Stats Hub</title>
    <script type="module">
      const pathSegments = window.location.pathname.split('/');
      const basePath = pathSegments[1] ? `/${pathSegments[1]}/` : '/';
      sessionStorage.redirect = window.location.pathname + window.location.search;
      window.location.href = `${window.location.origin}${basePath}?redirect=${encodeURIComponent(window.location.pathname)}`;
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
