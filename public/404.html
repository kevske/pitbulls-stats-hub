<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    (function() {
      // Get the current path and remove any base path
      var basePath = '/pitbulls-stats-hub';
      var path = window.location.pathname;
      
      // Remove base path if present
      if (path.startsWith(basePath)) {
        path = path.substring(basePath.length);
      }
      
      // Store the original URL in sessionStorage for the app to handle
      var redirectPath = path + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', redirectPath);
      
      // Build the new URL with the base path
      var newLocation = basePath + '/index.html';
      
      // Redirect to the main app with the original path as a query parameter
      window.location.href = newLocation + '?redirect=' + encodeURIComponent(path) + window.location.search + window.location.hash;
    })();
  </script>
</head>
<body>
  <p>Redirecting to the app... If you're not redirected, <a id="redirectLink" href="/pitbulls-stats-hub/">click here</a>.</p>
  <script>
    // Fallback in case the redirect doesn't work
    setTimeout(function() {
      document.getElementById('redirectLink').click();
    }, 1000);
  </script>
</body>
</html>
