<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitbulls Stats Hub</title>
    <script>
      // Single Page Apps for GitHub Pages
      (function() {
        var basePath = '/pitbulls-stats-hub';
        var l = window.location;
        
        // If we're not at the root path, redirect to index.html with the path as a query parameter
        if (l.pathname !== basePath + '/') {
          var path = l.pathname.startsWith(basePath) 
            ? l.pathname.substring(basePath.length) 
            : l.pathname;
            
          // Store the original URL in sessionStorage for the app to handle
          sessionStorage.redirect = path + l.search + l.hash;
          
          // Build the redirect URL
          var search = l.search ? l.search + '&' : '?';
          var redirect = basePath + '/index.html' + search + 'redirect=' + encodeURIComponent(path);
          
          // Redirect to index.html with the path as a query parameter
          window.location.href = redirect;
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
    <script>
      // If we get here, the redirect didn't work, so try a full page reload
      setTimeout(function() {
        window.location.href = window.location.origin + '/pitbulls-stats-hub/';
      }, 1000);
    </script>
  </body>
</html>
